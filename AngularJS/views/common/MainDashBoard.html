<div class="">
    <h4 class="md-display-3" align="center">Welcome ! {{thisuser.userName}} </h4>







</div>
<div ng-cloak="" class="tabsdemoDynamicHeight" ng-app="MyApp">
    <md-content>
        <md-tabs md-dynamic-height="" md-border-bottom="">
            <md-tab label="Employee Details">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Tab One</h1>
                    <div class="row">
                        <div id="croll" class="col-sm-3"><md-button class="md-raised md-primary md-hue-2" ng-click="Role()" type="button" style="width:100%;height:100px;">change Role</md-button></div>
                        <div id="eview" class="col-sm-3"><md-button class="md-raised md-primary md-hue-2" ng-click="users()" type="button" style="width:100%;height:100px;">View</md-button></div>
                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Department Details">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Tab Two</h1>
                    <div class="row">
                        <div id="dadd" class="col-sm-4"><md-button class="md-raised md-primary md-hue-2" type="button" ng-click="addDepartment()" style="width:100%;height:100px;" >Add</md-button></div>
                        <div id="dview" class="col-sm-4"><md-button class="md-raised md-primary md-hue-2" type="button" ng-click="viewDepartments()" style="width:100%;height:100px;">View</md-button></div>

                    </div>
                </md-content>
            </md-tab>
            <md-tab label="Leave Details">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Tab Three</h1>
                    <div class="row">
                        <div class="col-sm-4"><md-button class="md-raised md-primary md-hue-2 " ng-click="addLeave()" type="button" style="width:100%;height:100px;">Add Leave</md-button></div>
                        <div class="col-sm-4"><md-button class="md-primary md-raised md-hue-2" ng-click="getLeave()" type="button" style="width:100%;height:100px;">View Leave</md-button></div>
                        <div class="col-sm-4"><md-button class="md-primary md-raised md-hue-2" ng-click="acceptLeave()" type="button" style="width:100%;height:100px;">Accept Leave</md-button></div>
                    </div>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
